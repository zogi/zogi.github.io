<!DOCTYPE html>
<html>
<title>Zogi :: OpenVDB visualizer videos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.VideoAspect {
    position: relative; width: 100%; height: 0; padding-bottom: 53.125%
}
.VideoAspect iframe {
    position: absolute; width: 100%; height: 100%; left: 0; top: 0
}

<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>OpenVDB visualizer videos</b></h1>
</header>

<div class="w3-row">

<div class="w3-col l8 s12">

  <div class="w3-card-4 w3-margin w3-white">
    <div class="VideoAspect">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ek5EVQ1QpjI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="w3-padding">
    <div class="w3-container">
      <h3><b>Explosion</b></h3>
      <h5>Rendering with blackbody emission mode.</h5>
    </div>
    </div>
  </div>
  <hr>

  <div class="w3-card-4 w3-margin w3-white">
    <div class="VideoAspect">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/pvLtPGvAk18" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="w3-padding">
    <div class="w3-container">
      <h3><b>Frame cache</b></h3>
      <h5>Volumes are cached up to a user-specified memory limit.</h5>
    </div>
    </div>
  </div>
  <hr>

  <div class="w3-card-4 w3-margin w3-white">
    <div class="VideoAspect">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/EhrEw2mZSPM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="w3-padding">
    <div class="w3-container">
      <h3><b>Lights</b></h3>
      <h5>Volumes interact with Maya lights.</h5>
    </div>

    <div class="w3-container">
      <p>Directional, point and spot lights are supported, up to 16 in total.</p>
    </div>
    </div>
  </div>
  <hr>

</div><br>

</div>

<footer class="w3-container w3-dark-grey w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
